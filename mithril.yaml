apiVersion: v1
kind: ConfigMap
metadata:
  namespace: prow
  name: config
data:
  config.yaml: |
    prowjob_namespace: prow
    pod_namespace: test-pods

    in_repo_config:
      enabled:
        "*": true

    deck:
     spyglass:
       lenses:
       - lens:
           name: metadata
         required_files:
         - started.json|finished.json
       - lens:
           config:
           name: buildlog
         required_files:
         - build-log.txt
       - lens:
           name: junit
         required_files:
         - .*/junit.*\.xml
       - lens:
           name: podinfo
         required_files:
         - podinfo.json

    plank:
      job_url_prefix_config:
        "*": http://34.117.88.175/view/
      report_templates:
        '*': >-
            [Full PR test history](http://34.117.88.175/pr-history?org={{.Spec.Refs.Org}}&repo={{.Spec.Refs.Repo}}&pr={{with index .Spec.Refs.Pulls 0}}{{.Number}}{{end}}).
            [Your PR dashboard](http://34.117.88.175/pr?query=is:pr+state:open+author:{{with
            index .Spec.Refs.Pulls 0}}{{.Author}}{{end}}).
      default_decoration_configs:
        "*":
          gcs_configuration:
            bucket: gs://prow-test-mithril-bucket
            path_strategy: explicit
          gcs_credentials_secret: gcs-credentials
          utility_images:
            clonerefs: gcr.io/k8s-prow/clonerefs:v20211108-e06d9fdcf1
            entrypoint: gcr.io/k8s-prow/entrypoint:v20211108-e06d9fdcf1
            initupload: gcr.io/k8s-prow/initupload:v20211108-e06d9fdcf1
            sidecar: gcr.io/k8s-prow/sidecar:v20211108-e06d9fdcf1

    tide:
      queries:
      - labels:
        - lgtm
        - approved
        missingLabels:
        - needs-rebase
        - do-not-merge/hold
        - do-not-merge/work-in-progress
        - do-not-merge/invalid-owners-file
        orgs:
        - n-th-org

    decorate_all_jobs: true
    periodics:
    - interval: 100m
      agent: kubernetes
      name: echo-test
      spec:
        containers:
        - image: public.ecr.aws/e4m8j0n8/mithril:stable
          command: ["go test simplecase_test.go"]
---
apiVersion: v1
kind: Namespace
metadata:
  name: test-pods
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  namespace: test-pods
  name: "deck"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: "deck"
subjects:
- kind: ServiceAccount
  name: "deck"
  namespace: prow
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  namespace: test-pods
  name: "deck"
rules:
  - apiGroups:
      - ""
    resources:
      - pods/log
    verbs:
      - get
---
